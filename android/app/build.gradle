plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.mrdrop"
    compileSdkVersion 34
    ndkVersion "25.1.8937393"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.mrdrop"
        minSdkVersion 23 // Recommended minimum for Firebase
        targetSdkVersion 34

        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    lint {
        baseline = file("lint-baseline.xml")
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.6.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-storage-ktx'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'

    //implementation 'com.google.android.play:core:1.10.3' // Use only this
    //implementation 'com.google.android.play:core-ktx:1.8.1'
    //implementation 'com.google.android.play:core:1.10.3' // Use only this

    // Remove conflicting dependencies
    implementation 'com.google.firebase:firebase-appcheck' // Automatically resolved by BOM
    implementation 'com.google.firebase:firebase-appcheck-playintegrity' // Automatically resolved by BOM

}

flutter {
    source '../..'
}